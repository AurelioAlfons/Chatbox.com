<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Preference Questionnaire</title>
    <style>
        /* Styling the Body element i.e. Color,
        Font, Alignment */
        body {
            background-image: url(image/wallpaperflare.com_wallpaper.jpg);
            font-family: Verdana;
            text-align: center;
        }

        /* Styling the Form (Color, Padding, Shadow) */
        form {
            background-color: #fff;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px 20px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
        }

        /* Styling form-control Class */
        .form-control {
            text-align: left;
            margin-bottom: 25px;
        }

        /* Styling form-control Label */
        .form-control label {
            display: block;
            margin-bottom: 10px;
        }

        /* Styling form-control input,
        select, textarea */
        .form-control input,
        .form-control select,
        .form-control textarea {
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            padding: 10px;
            display: block;
            width: 95%;
        }

        /* Styling form-control Radio
        button and Checkbox */
        .form-control input[type="radio"],
        .form-control input[type="checkbox"] {
            display: inline-block;
            width: auto;
        }

        /* Styling Button */
        button {
            background-color: #05c46b;
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            font-size: 21px;
            display: block;
            width: 100%;
            margin-top: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <h1>Travel Preference Questionnaire</h1>

    <!-- Form -->
    <form id="form">

        <!-- Name -->
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>

            <input type="text" id="name" placeholder="Enter your name" />
        </div>

        <!-- email -->
        <div class="form-control">
            <label for="email" id="label-email">
                Name
            </label>

            <input type="text" id="email" placeholder="Enter your email address" />
        </div>

        <!-- Age -->
        <div class="form-control">
            <label for="role" id="label-role">
                Age :
            </label>

            <select name="role" id="role">
                <option value="option1"> Less than 25 years</option>
                <option value="option2"> 25-50 years</option>
                <option value="option3"> More than 50 years</option>
            </select>
        </div>

        <!-- Budget -->
        <div class="form-control">
            <label>Budget :</label>

            <label for="budget_1">
                <input type="radio" id="budget_1" name="budget"> Cheap</input>
            </label>
            <label for="budget_2">
                <input type="radio" id="budget_2" name="budget"> Moderate</input>
            </label>
            <label for="budget_3">
                <input type="radio" id="budget_3" name="budget"> Expensive</input>
            </label>
        </div>

        <!-- activity -->
        <div class="form-control">
            <label>Activity :</label>

            <label for="activity-1">
                <input type="radio" id="activity-1" name="activity"> Nature tourism</input>
            </label>
            <label for="activity-2">
                <input type="radio" id="activity-2" name="activity"> Cultural tourism</input>
            </label>
            <label for="activity-3">
                <input type="radio" id="activity-3" name="activity"> Modern tourism</input>
            </label>
        </div>

        <!-- Food -->
        <div class="form-control">
            <label>Food :</label>

            <label for="food-1">
                <input type="radio" id="food-1" name="food"> Local Cuisine</input>
            </label>
            <label for="food-2">
                <input type="radio" id="food-2" name="food"> Other Asian Cuisine</input>
            </label>
            <label for="food-3">
                <input type="radio" id="food-3" name="food"> Western/modern Cuisine</input>
            </label>
        </div>

        <!-- If you eat animal products, yourfood preferences will be -->
        <div class="form-control">
            <label>If you eat animal products, yourfood preferences will be :</label>

            <label for="preferences-1">
                <input type="radio" id="preferences-1" name="preferences"> Beef, Goat, and so on</input>
            </label>
            <label for="preferences-2">
                <input type="radio" id="preferences-2" name="preferences"> Seafood</input>
            </label>
            <label for="preferences-3">
                <input type="radio" id="preferences-3" name="preferences"> Both</input>
            </label>
            <label for="preferences-3">
                <input type="radio" id="preferences-3" name="preferences"> I don't eat meat</input>
            </label>
        </div>

        <!-- Shopping -->
        <div class="form-control">
            <label>Do you want to shop by :</label>

            <label for="shopping-1">
                <input type="radio" id="shopping-1" name="shopping"> Traditional (in markets or small shops)</input>
            </label>
            <label for="shopping-2">
                <input type="radio" id="shopping-2" name="shopping"> Modern (in a shopping center or mall)</input>
            </label>
            <label for="shopping-3">
                <input type="radio" id="shopping-3" name="shopping"> Not interested in shopping</input>
            </label>
        </div>

        <button type="submit" value="submit">
            Submit
        </button>
    </form>

    <div id="output" style="display: none;">
        <h1>Recommendation</h1>
        <p id="ai_recommendation"></p>
    </div>

    <script>
        document.getElementById("form").addEventListener("submit", function (event) {
            // Get user inputs
            const age = document.querySelector("select[name='role']").value;
            const budget = document.querySelector("input[name='budget']:checked").value;
            const activity = document.querySelector("input[name='activity']:checked").value;
            const food = document.querySelector("input[name='food']:checked").value;
            const animalPreference = document.querySelector("input[name='preferences']:checked").value;
            const shoppingPreference = document.querySelector("input[name='shopping']:checked").value;

            // Prepare prompt for GPT-3
            const prompt = `Age: ${age}\nBudget: ${budget}\nActivity: ${activity}\nFood: ${food}\nAnimal product preference: ${animalPreference}\nShopping preference: ${shoppingPreference}\n`;

            // Make API call to GPT-3
            fetch("https://api.openai.com/v1/engines/davinci-codex/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "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" 
                },
                body: JSON.stringify({
                    prompt: prompt,
                    max_tokens: 100
                })
            })
                .then(response => response.json())
                .then(data => {
                    const aiResponse = data.choices[0].text;

                    // Display AI response
                    document.getElementById("ai_recommendation").textContent = aiResponse;
                    document.getElementById("output").style.display = "block";
                })
                .catch(error => console.error(error));
        });
    </script>

</body>

</html>
